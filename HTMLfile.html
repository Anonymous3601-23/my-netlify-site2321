<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Importer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Import Audio Files</h1>
        <input type="file" id="file-input" multiple accept=".wav, .mp3">
        <button id="import-btn" class="animate-button">Import Files</button>
        <button id="generate-link-btn" class="generate-link">Generate Link</button>
        <div class="snowflakes"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
